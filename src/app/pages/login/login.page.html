<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="login()">
        <div *ngIf="errorMessage" class="error">
          <ion-text color="danger">{{ errorMessage }}</ion-text>
        </div>

        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="usermobile" name="usermobile"></ion-input>
        </ion-item>
        <div *ngIf="errorMessageUser" class="error">
          <ion-text color="danger">{{ errorMessageUser }}</ion-text>
        </div>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="passwordmobile" name="passwordmobile"></ion-input>
        </ion-item>
        <div *ngIf="errorMessagePassword" class="error">
          <ion-text color="danger">{{ errorMessagePassword }}</ion-text>
        </div>

        <ion-button expand="block" type="submit">Iniciar sesión</ion-button>
        <ion-item lines="none">
          <ion-label>Recordarme</ion-label>
          <ion-checkbox [(ngModel)]="rememberMe" slot="start"></ion-checkbox>
        </ion-item>
        <p><strong>Android ID:</strong> {{ androidId }}</p>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
