<ion-header>
  <ion-toolbar>
    <ion-title>Menú</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ion-padding">
  <div class="logo-container">
    <ion-img src="assets/logo2.png" alt="Logo"></ion-img>
  </div>

  <div class="menu-buttons">
    <ion-button expand="block" color="primary" routerLink="/dni-scanner">
      <ion-icon slot="start" name="barcode-outline"></ion-icon>
      Escaneo de código de barras
    </ion-button>

    <ion-button expand="block" color="secondary" routerLink="/test">
      <ion-icon slot="start" name="document-outline"></ion-icon>
      Escaneo del DNI completo
    </ion-button>

    <ion-button expand="block" color="tertiary" routerLink="/dni-manualsearch">
      <ion-icon slot="start" name="search-outline"></ion-icon>
      Buscar DNI manualmente
    </ion-button>

 <!-- Botón de cerrar sesión alineado igual que los anteriores -->
    <div class="logout-button-container">
      <ion-button expand="block" color="danger" (click)="confirmLogout()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Cerrar sesión
      </ion-button>
    </div>

    
  </div>
</div>


  
  <div class="footer">
    Bienvenido a <strong>{{ empresa || 'su empresa' }}</strong>
  </div>
</ion-content>
